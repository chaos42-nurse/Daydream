 <!DOCTYPE html>

<html lang="en">
 <head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daydream | Open Spotify</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #121212;
      color: #ffffff;
      text-align: center;
      padding: 24px;
    }

    main {
      max-width: 560px;
      line-height: 1.5;
    }

    a {
      color: #1db954;
    }
  </style>
 </head>
 <body>
  <main>
    <h1>Redirecting to Spotifyâ€¦</h1>
    <p>If the app does not open automatically, use this link:</p>
    <p>
      <a href="https://open.spotify.com/track/4spyMABCbID9Tem2ukcbnz">Open track on Spotify</a>
    </p>
  </main>

  <script>
    const spotifyWebUrl = "https://open.spotify.com/track/4spyMABCbID9Tem2ukcbnz";
    const spotifyAppUri = "spotify:track:4spyMABCbID9Tem2ukcbnz";

    // 1) Try opening the Spotify app directly.
    window.location.href = spotifyAppUri;

    // 2) Fallback to HTTPS (opens Spotify app when available, otherwise web player).
    setTimeout(() => {
      window.location.replace(spotifyWebUrl);
    }, 900);

    // 3) Attempt to close the browser tab after redirect.
    setTimeout(() => {
      window.open("", "_self");
      window.close();
    }, 1500);
  </script>
 </body>
 </html>
